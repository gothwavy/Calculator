<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ab5b91a393.js" crossorigin="anonymous"></script>

  <!-- Links Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="calculator">
      <input id="userInput" placeholder="0">
      <br>
      <button class="btn" onclick="press(1)">1</button>
      <button class="btn" onclick="press(2)">2</button>
      <button class="btn" onclick="press(3)">3</button>
      <button class="btn" onclick="press('+')" style="background: #ffb84d;">+</button>
      <br>
      <button class="btn" onclick="press(4)">4</button>
      <button class="btn" onclick="press(5)">5</button>
      <button class="btn" onclick="press(6)">6</button>
      <button class="btn" onclick="press('-')" style="background: #ffcc80;">-</button>
      <br>
      <button class="btn" onclick="press(7)">7</button>
      <button class="btn" onclick="press(8)">8</button>
      <button class="btn" onclick="press(9)">9</button>
      <button class="btn" onclick="press('*')" style="background: #ffe0b3;">*</button>
      <br>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn" onclick="press(0)">0</button>
      <button class="btn" onclick="press()">C</button>
      <button class="btn" onclick="press('/')" style="background: #fff5e6;">+</button>
      <br>
      <button class="btnEqual" onclick="equal()">=</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
